<!DOCTYPE html>
<html ng-app="competition">
<head>
	<meta charset="utf-8">
	<title>Football Competitions</title>

	<link href="build/css/main.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog.min.css"/>
	<link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-default.css"/>
	<!--<link href="build/css/reset/reset.css" rel="stylesheet" type="text/css">-->

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="bower_components/ng-dialog/js/ngDialog.min.js"></script>

	<script src="app/scripts/controller/controllers.js"></script>

</head>
<body ng-controller="retrieveCompetitions">
<div ui-view></div>
	<div ng-repeat="competition in competitions" class="compCard">
		<div class="header">
			<img class="competitionImg" src="http://footballbet.com.ua/table/embl/{{competition.image}}" alt=""/>
			{{competition.name}}
		</div>
		<div class="search"><input type="text" ng-model="query" placeholder="search by team name"/></div>
		<ol  class="teamsList">
			<a ui-sref="clubView">check</a>
			<li ng-dialog="clubViewDialog" ng-repeat="team in teams | filter:{id_championship:competition.id_championship} | filter:query" ng-hide="team.name == ''">
				<span><img class="teamImg" ng-src="http://footballbet.com.ua/teams/embl/{{team.emblema}}" alt="Description" /></span>
				{{team.name}}</li>
		</ol>
	</div>



<script type="text/ng-template" id="clubViewDialog">
	<div class="ngdialog-message">
		<h3>ngDialog template</h3>
		<p ng-show="theme">Test content for <code>{{theme}}</code></p>
		<p ng-show="ngDialogId">Dialog Id: <code>{{ngDialogId}}</code></p>
		<p class="data-passed-through" ng-show="ngDialogData.foo">Data passed through: <code>{{ngDialogData.foo}}</code></p>
		<p ng-show="dialogModel.message">Scope passed through: <code>{{dialogModel.message}}</code></p>
		<p>Close this dialog: <button class="inline close-this-dialog" ng-click="closeThisDialog()">Close</button></p>

	</div>
	<div class="ngdialog-buttons">
		<button type="button" class="ngdialog-button ngdialog-button-secondary"
				ng-dialog="secondDialogId"
				ng-dialog-class="ngdialog-theme-default"
				ng-dialog-controller="SecondModalCtrl"
				ng-dialog-close-previous>Close and open</button>
		<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="openSecond()">Open next</button>
	</div>
</script>



</body>

</html>
